{% include "header.html" %}
{% load static %}

<div class="body-content outer-top-bd">
    <div class="container">
        <div class="sign-in-page inner-bottom-sm">
            <div class="row">
                <!-- Sign-in -->            
<div class="col-md-12 col-sm-12 sign-in">
    <h4 class="">add medicine</h4>
    <form class="register-form outer-top-xs" role="form">
        <div class="form-group">
            <label class="info-title" for="medicineName">Name <span>*</span></label>
            <input type="text" class="form-control unicase-form-control text-input">
        </div>
        <div class="form-group">
            <label class="info-title" for="medicineBrand">Brand <span>*</span></label>
            <input type="text" class="form-control unicase-form-control text-input">
        </div>
        <div class="form-group">
            <label class="info-title" for="medicineDescription">Description <span>*</span></label>
            <textarea class="form-control unicase-form-control text-input"></textarea>
        </div>
        <div class="form-group">
            <label class="info-title" for="medicineDeflorationDate">Defloraion Date <span>*</span></label>
            <input type="date" class="form-control unicase-form-control text-input">
        </div>
        <div class="form-group">
            <label class="info-title" for="medicineExpirationDate">Expiration Date <span>*</span></label>
            <input type="date" class="form-control unicase-form-control text-input">
        </div>
        <div class="form-group">
            <label class="info-title" for="medicinePhoto">Photo <span>*</span></label>
            <input type="file" name="pic" accept="image/*">
        </div>
        
        
        <button type="submit" class="col-md-12 col-sm-12 col-lg-12 col-xs-12 btn-upper btn btn-primary checkout-page-button">Add</button>
    </form>                 
</div>
</div><!-- /.row -->
        </div><!-- /.sigin-in-->
        </div><!-- /.container -->
</div><!-- /.body-content -->
